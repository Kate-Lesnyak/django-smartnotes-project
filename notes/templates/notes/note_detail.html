{% extends "base.html" %}

{% block content %}
<div class="border round">
    <h2 class="my-5">{{note.title}}
        {% if note.is_public %}
        <span class="badge bg-secondary">Public</span>
        {% endif %}
    </h2>
    <p>{{note.text}}</p>
</div>

<p>Likes: {{ note.likes }}</p>
<form method="post" class="d-inline" action="{% url 'note_add_like' pk=note.id %}">{% csrf_token %}
    <button type="submit" class="btn btn-secondary my-5">Upvote
    </button>
</form>

<form method="post" class="d-inline" action="{% url 'note_change_visibility' pk=note.id %}">{% csrf_token %}
    <button type="submit" class="btn btn-secondary my-5">
        {% if note.is_public %}
        Make Private
        {% else %}
        Make Public
        {% endif %}
    </button>
</form>

<a href="{% url 'notes_list' %}" class="btn btn-secondary my-5">Back</a>
<a href="{% url 'note_update' pk=note.id %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'note_delete' pk=note.id %}" class="btn btn-danger">Delete</a>

{% endblock %}
