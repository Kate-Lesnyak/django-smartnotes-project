{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Password reset
{% endblock %}

{% block content %}
<h2>Send password reset link</h2>
<hr>
<form method="post" style='margin: 0 auto; width: 600px;'>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Send reset link</button>
</form>
<div>
  <a href="{% url 'user:create_user' %}">Registration</a>
  <a href="{% url 'user:profile' %}">Profile</a>
</div>
{% endblock %}
