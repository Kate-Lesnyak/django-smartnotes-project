{% extends "base.html" %}

{% block title %}
User profile
{% endblock %}

{% block content %}
<h2>Hello, {{ user.username|default:"Guest" }}!</h2>
{% if user.is_authenticated %}
<a href="{% url 'password_change' %}">Change password</a>
{% else %}
<a href="{% url 'login' %}">Login</a><br>
<a href="{% url 'user:create_user' %}">Registration</a>
{% endif %}
{% endblock %}
<hr>
